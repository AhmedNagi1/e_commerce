{% include "app/base.html" %}
{% block head %}
    <title>Details</title>
{% endblock head %}
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="header flex items-center mb-6">
            <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-700 text-lg font-semibold transition duration-300 ease-in-out">&larr; Back</a>
        </div>
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 shadow-sm">
                Add to Cart
            </div>
        {% endif %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="{{product.image.url}}" alt="details" class="w-full h-80 object-cover" loading="lazy">
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-3 text-gray-900">{{product.name}}</h1>
                <p class="text-2xl text-gray-700 font-semibold mb-5">${{product.price}}</p>

                <div class="details mb-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-900">The Details</h2>
                    <p class="text-gray-600 leading-relaxed">{{product.description}}</p>
                </div>

                <form method="post" action="{% url 'wishlist' %}" class="mb-4">
                    {% csrf_token %}
                    <button name="wishlist" value="{{product.ref}}" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Add to Wishlist
                    </button>
                </form>

                <form method="post" action="{% url 'cart' %}" class="mb-4">
                    {% csrf_token %}
                    <button name="cart" value="{{product.ref}}" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Add to Cart
                    </button>
                </form>

                <div class="buttons buy">
                    <button name="buy" value="{{product.ref}}" onclick="confirmPurchase()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const csrfToken = "{{ csrf_token }}";

        function sendPostRequest() {
            Swal.fire({
                title: "Processing...",
                text: "Please wait while we complete your purchase.",
                icon: "info",
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch("{% url 'product_buy' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    buy: "{{ product.ref }}"
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                Swal.close();
                console.log('Success:', data);
                Swal.fire({
                    title: "Purchased",
                    text: "You have purchased successfully",
                    icon: "success"
                });
            })
            .catch(error => {
                Swal.close();
                console.error('Error:', error);
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Something went wrong!",
                });
            });
        }

        function confirmPurchase() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105",
                    cancelButton: "bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                },
                buttonsStyling: false
            });

            swalWithBootstrapButtons.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, purchase it!",
                cancelButtonText: "No, cancel!",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    sendPostRequest();
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire({
                        title: "Cancelled",
                        text: "Your purchase is safe :)",
                        icon: "error"
                    });
                }
            });
        }
    </script>
</body>
</html>
